<!DOCTYPE html>
<html lang="en">

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>

<body style="width:60%" >
    <form>
        <fieldset style="background-image:url(biru.png)">

        <legend> Registrasi</legend>  

        <p align="center"> <b>Formulir Pendaftaran Mahasiswa Baru<br> Tahun akademik 2010/2011</b></p>
        <p>
            <label>No. Pendaftaran : </label>
            <input type="text" name="nama"/>
        </p>
        <p>
            <label>Program Studi yang dipilih : </label>
            <select>name="Pilih Jurusan"
                <option value="Pilih Opsi">Pilih Opsi</option>
            <option value="TRPL">Teknologi rekayasa perangkat lunak</option>
            <option value="mesin">Mesin</option>
            <option value=electro">Listrik</option>
            <option value="mk">mekatron</option>
        </select>
        </p>
        <p>
            <label>Nama Siswa : </label>
            <input type="text" name="nama"/>
        </p>
        <p>
            <label>Jenis Kelamin : </label>
            <label><input type= "radio" name="lk1" value="lk" />Laki-Laki</label>
            <label><input type= "radio" name="lk2" value="pw" />Perempuan</label>
        </p>
        <p>
        <label>Tempat Lahir : </label>
        <input type="text" name="tempatlahir"/>
        </p>
        <p>
            <Label>Tanggal Lahir : </Label>
            <input type="date" name="tanggallahir"/>
        </p>
        <p>
            <label>Agama : </label>
            <select>name="agama"
                <option value="Pilihopsi">Pilih Opsi</option>
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value=budhha">Budhha</option>
            <option value="hindu">Hindu</option>
            </select>
        </p>
        <p>
            <label>Alamat lengkap : </label>
            <input type="text" name="alamatlengkap"/>
        </p>
        <p>
            <label>No.Telpon</label>
            <input type="text" name="telpon"/>
        </p>
        <p>
        <label>E-Mail : </label>
        <input type="text" name="email"/>
    </p>
    <p>
        <center>
        <input type="submit" name="submit" value="Daftar"/>
        
    
    
        <input type="submit" name="submit" value="Reset"/>
    </center>
    </p>
    </fieldset></form>

    
</body>
</html>
